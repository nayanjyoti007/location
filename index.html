<!DOCTYPE html>
<html>
<head>
    <title>Location Popup</title>
</head>
<body>
    <button id="allowLocationBtn">Allow Your Location</button>

    <script>
        // Function to request location and show alert
        function requestLocationAndAlert() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    alert("Your location is: Latitude " + position.coords.latitude + ", Longitude " + position.coords.longitude);
                }, function (error) {
                    alert("Error getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not available in your browser.");
            }
        }

        // Add click event listener to the button
        document.getElementById("allowLocationBtn").addEventListener("click", requestLocationAndAlert);
    </script>
</body>
</html>
